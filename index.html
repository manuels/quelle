  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Quelle</a>
          <div class="nav-collapse">

            <ul class="nav">
              <li>
                <a id="edit_query" href="#">Edit Query</a>
              </li>

              <li class="dropdown">
                <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown">
                    Actions
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a id="find_subject" href="#">Find node as subject</a>
                  </li>
                  <li>
                    <a id="find_object" href="#">Find node as object</a>
                  </li>
                </ul>
              </li>

                <a href="#"

      </div>
    </div>

    <div class="container">
      <div class="span12">
        <input id="endpoint" type="text" value="http://dbpedia.org/sparql" />
        <textarea id="sparql" class="span10">SELECT DISTINCT <http://dbpedia.org/resource/Wilhelm_II,_German_Emperor> AS ?s ?p ?o WHERE { <http://dbpedia.org/resource/Wilhelm_II,_German_Emperor> ?p ?o }</textarea>
        <button id="submit" class="btn btn-primary"><i class="icon-play icon-white"></i></button>
      </div>
      <canvas id="viewport" class="well span12"></canvas>
    </div>

    <script src="lib/bootstrap/docs/assets/js/jquery.js"></script>
